name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'destroy'
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-central-1
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      
      - name: Terraform Init
        working-directory: terraform
        run: terraform init
      
      - name: Terraform Destroy
        working-directory: terraform
        run: |
          terraform destroy -auto-approve \
            -var="github_token=${{ secrets.ARGOCD_GITHUB_TOKEN }}" \
            -var="git_username=${{ secrets.GIT_USERNAME }}" \
            -var="git_repo_url=${{ secrets.GIT_REPO_URL }}" \
            -var="allowed_account_id=${{ secrets.AWS_ACCOUNT_ID }}" \
            -var="github_actions_role_arn=${{ secrets.AWS_ROLE_ARN }}"
      
      - name: Summary
        run: |
          echo "### ⚠️ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "All AWS resources have been destroyed." >> $GITHUB_STEP_SUMMARY
