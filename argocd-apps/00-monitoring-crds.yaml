apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-crds
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.8.1
    helm:
      skipCrds: false
      values: |
        crds:
          enabled: true
        # Disable everything else
        prometheus:
          enabled: false
        alertmanager:
          enabled: false
        grafana:
          enabled: false
        prometheusOperator:
          enabled: false
        kubeStateMetrics:
          enabled: false
        nodeExporter:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    - Replace=true