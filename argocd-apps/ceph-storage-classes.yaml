apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ceph-storage-classes
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chiju/eks-gitops-lab.git
    targetRevision: HEAD
    path: apps/ceph-storage-classes
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
