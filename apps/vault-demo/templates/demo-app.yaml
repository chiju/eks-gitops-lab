apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-app
  namespace: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: demo
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # After config job
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
      annotations:
        # Enable Vault sidecar injection
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "demo-app"
        # Inject secret as file
        vault.hashicorp.com/agent-inject-secret-config: "secret/demo/config"
        # Template the secret
        vault.hashicorp.com/agent-inject-template-config: |
          {{`{{- with secret "secret/demo/config" -}}
          export DB_HOST="{{ .Data.data.db_host }}"
          export DB_PORT="{{ .Data.data.db_port }}"
          export DB_USER="{{ .Data.data.db_user }}"
          export DB_PASSWORD="{{ .Data.data.db_password }}"
          export API_KEY="{{ .Data.data.api_key }}"
          {{- end }}`}}
    spec:
      serviceAccountName: demo-app
      containers:
      - name: app
        image: nginx:alpine
        command:
        - /bin/sh
        - -c
        - |
          echo "Demo app started!"
          echo "Secrets are in /vault/secrets/config"
          echo "---"
          cat /vault/secrets/config
          echo "---"
          echo "App running... (check logs to see secrets)"
          tail -f /dev/null
