{{- if .Values.monitoring.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  nginx-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "nginx Metrics",
        "tags": ["nginx"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Active Connections",
            "type": "stat",
            "targets": [
              {
                "expr": "nginx_connections_active{job=\"nginx-metrics\"}",
                "legendFormat": "Active"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Requests per Second",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(nginx_http_requests_total{job=\"nginx-metrics\"}[5m])",
                "legendFormat": "RPS"
              }
            ],
            "gridPos": {"h": 8, "w": 18, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Connection States",
            "type": "graph",
            "targets": [
              {
                "expr": "nginx_connections_reading{job=\"nginx-metrics\"}",
                "legendFormat": "Reading"
              },
              {
                "expr": "nginx_connections_writing{job=\"nginx-metrics\"}",
                "legendFormat": "Writing"
              },
              {
                "expr": "nginx_connections_waiting{job=\"nginx-metrics\"}",
                "legendFormat": "Waiting"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "30s"
      }
    }
{{- end }}
