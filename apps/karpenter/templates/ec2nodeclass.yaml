apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiSelectorTerms:
    - alias: al2023@latest
  role: eks-lab-argocd-node-group-role
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: eks-lab-argocd
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: eks-lab-argocd
  metadataOptions:
    httpPutResponseHopLimit: 2
  # KNOWN ISSUE: Karpenter 1.8.0 generates nodeadm userData with content-type
  # "application/node.eks.aws" which cloud-init doesn't recognize on AL2023.
  # This causes nodes to boot but never join the cluster.
  # Tracked in: https://github.com/aws/karpenter-provider-aws/issues/XXXX
